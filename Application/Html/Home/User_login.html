<section class="container-fluid">
  <h2>用户登录</h2>
	<div class="span12">
        <form class="login-form" action="/index.php?s=/Home/User/login.html" method="post">
          <div class="control-group form-group">
            <label class="control-label" for="inputEmail">用户名</label>
            <div class="controls form-group">
              <input type="text" id="inputEmail" class="span3 form-control" placeholder="请输入用户名"  ajaxurl="/member/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="username">
            </div>
          </div>
          <div class="control-group form-group">
            <label class="control-label" for="inputPassword">密码</label>
            <div class="controls form-group">
              <input type="password" id="inputPassword"  class="span3 form-control" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">
            </div>
          </div>
          <div class="control-group form-group">
            <label class="control-label" for="inputPassword">验证码</label>
            <div class="controls form-group">
              <input type="text" id="inputPassword" class="span3 form-control" placeholder="请输入验证码"  errormsg="请填写5位验证码" nullmsg="请填写验证码" datatype="*5-5" name="verify">
            </div>
          </div>
          <div class="control-group form-group">
            <label class="control-label"></label>
            <div class="controls">
                <img class="verifyimg reloadverify" alt="点击切换" src="/index.php?s=/Home/User/verify.html" style="cursor:pointer;">
            </div>
            <div class="controls Validform_checktip text-warning"></div>
          </div>
          <div class="control-group form-group">
            <div class="controls control">
              <label class="checkbox">
                <input type="checkbox" > 自动登陆
              </label>
              <button type="submit" class="btn btn-primary onlineBtn">登 陆</button>
            </div>
          </div>
        </form>
      <p><span><span class="pull-left"><span>还没有账号? <a href="/index.php?s=/Home/User/register.html">立即注册</a></span> </span></p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./Public/Home/static/jquery-1.11.2.min.js"></script>

	<script type="text/javascript">

    	$(document)
	    	.ajaxStart(function(){
	    		$("button:submit").addClass("log-in").attr("disabled", true);
	    	})
	    	.ajaxStop(function(){
	    		$("button:submit").removeClass("log-in").attr("disabled", false);
	    	});


    	$("form").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
    			if(data.status){
    				window.location.href = data.url;
    			} else {
    				self.find(".Validform_checktip").text(data.info);
    				//刷新验证码
    				$(".reloadverify").click();
    			}
    		}
    	});

		$(function(){
			var verifyimg = $(".verifyimg").attr("src");
            $(".reloadverify").click(function(){
                if( verifyimg.indexOf('?')>0){
                    $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
                }else{
                    $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
                }
            });
		});
	</script>

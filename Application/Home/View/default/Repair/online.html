<extend name="Base/base" />
<block name="main">
<div class="container-fluid">
    <form action="{:U()}" method="post" >
        <div class="form-group">
            <label>您的姓名(必填):</label>
            <input type="text" class="form-control" name="user" value="{$info.user|default=''}"/>
        </div>
        <div class="form-group">
            <label>您的电话(必填):</label>
            <input type="text" class="form-control" name="tel" value="{$info.tel|default=''}"/>
        </div>
        <div class="form-group">
            <label>您的地址(必填):</label>
            <input type="text" class="form-control" name="address" value="{$info.address|default=''}"/>
        </div>
        <div class="form-group">
            <label>内容(详细描述需要报修的内容):</label>
            <textarea type="text" class="form-control" name="problem" value="{$info.problem|default=''}"></textarea>
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn btn-primary onlineBtn ajax-post" id="submit" type="submit" target-form="form-horizontal">确认提交</button>
        </div>
    </form>
</div>
</block>
